name: Testing

on: [push, pull_request]

jobs:
  buildJar:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 20
        uses: actions/setup-java@v1
        with:
          java-version: 20
      - name: Build mod jars
        run: |
          chmod +x gradlew
          ./gradlew copyBuildRelease --stacktrace
      - name: Upload built jar file
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.event.repository.name }}
          path: artifacts/*.jar
      - name: Upload to Discord
        uses: thedoctor0/discord-webhook@v1
        with:
          SECRET: ${{ secrets.DISCORD_WEBHOOK }}
          ARGS: |
            {
              "embeds": [
                {
                  "color": 15288176,
                  "title": "Новый билд!",
                  "description": "#${{ github.sha }} ${commitMessage}",
                  "author": {
                    "name": "${{ github.actor }}"
                  }
                }
              ]
            }